name: Notification par e-mail lors d’un push

on:
  push:
    branches:
      - main

jobs:
  run_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y make

      - name: Exécuter le pipeline via Makefile
        id: run_pipeline
        run: |
          echo "Exécution du pipeline via Makefile..."
          output=$(make pipeline)
          echo "pipeline_output<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Envoyer un e-mail avec la sortie du pipeline
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL_USERNAME }}
          subject: "Résultat du pipeline (Makefile) - HousePricePrediction"
          body: |
            Le pipeline a été exécuté via **Makefile** suite à un push sur la branche *main*.

            Voici la sortie complète :

            ${{ env.pipeline_output }}
          to: "farah.derbel@esprit.tn"

